<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="coming soon page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" class="logo-img" alt="Base Apparel logo">
        </div>
    </div>

    <div class="potarit-image">
    </div>
    <section class="section-subscribe">
        <div class="subscribe-box">
            <h1><span class="highlight">We're</span> coming soon</h1>
            <p class="subscribe-text">
                Hello fellow shoppers! We're currently building our new fashion store. Add
                your email beolow to stay up-to-date with announcements and our launch deals.</p>
            <form>
                <div class="subscribe-btn">
                    <div class="input-control">
                        <label for="email"></label>
                        <input type="email" id="email" class="email-input" placeholder="Email Address" required>
                        <img src="images/icon-error.svg" alt="" class="error-icon">
                        
                    </div>
                    <button class="btn" aria-label="Subscribe">
                        <img src="images/icon-arrow.svg" alt="">
                    </button>
                </div>
                <span class="error-message">error</span>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
